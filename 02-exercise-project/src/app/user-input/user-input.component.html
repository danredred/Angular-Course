<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="intial Investment">INITIAL INVESTMENT</label>
      <input type="number" id="initialInvestment" name="initialInvestment" required
             [(ngModel)]="initialInvestment" />
    </p>
    <p>
      <label for="annual investment">ANNUAL INVESTMENT</label>
      <input type="number" id="annualInvestment" name="annualInvestment" required
             [(ngModel)]="annualInvestment"/>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected return">EXPECTED RETURN</label>
      <input type="number" id="expectedReturn" name="expectedReturn" required
             [(ngModel)]="expectedReturn" />
    </p>
    <p>
      <label for="duration">DURATION</label>
      <input type="number" id="duration" name="duration" required
             [(ngModel)]="duration"/>
    </p>
  </div>
  <button type="submit">CALCULATE</button>
</form>
